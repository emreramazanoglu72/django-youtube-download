{% include "layouts/navbar.html" %}
<div class="container mt-4">
  <div class="card text-left">
    <iframe
      width="100%"
      height="500"
      src="https:www.youtube.com/embed/{{ id }}"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <div class="card-body">
      <h4 class="card-title">{{ detail.info.title }}</h4>
      <p class="card-text">{{ detail.info.description }}</p>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Quality</th>
            <th>Action</th>
          </tr>
        </thead>
        <div
          class="
            videoInfo
            row
            text-left
            justify-content-center
            align-items-center
            d-none
          "
        ></div>
        <tbody id="resultQuality">
          {% for item in detail.sources %}
          <tr>
            <td>s</td>
            <td>{{ item.resolution }}</td>
            <td>
              <a
                href="{{ item.url }}&title={{ detail.info.title }}"
                download="{{ detail.info.title }}"
                target="_blank"
                class="btn btn-dark"
                >Download</a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% include "layouts/footer.html" %}
